<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enterprise Payroll System</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- XLSX.js -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body{margin:0;font-family:Segoe UI,sans-serif;background:#f4f6f9;color:#333;}
.login-box{max-width:400px;margin:100px auto;background:white;padding:30px;border-radius:10px;box-shadow:0 10px 25px rgba(0,0,0,0.3);}
input,select{width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #ccc;}
button{padding:8px 14px;border:none;border-radius:6px;background:#1565c0;color:white;cursor:pointer;}
button:hover{opacity:.9;}
header{background:#0d47a1;color:white;padding:15px;display:flex;justify-content:space-between;align-items:center;}
section{background:white;padding:20px;margin:20px 0;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.2);}
table{width:100%;border-collapse:collapse;margin-top:15px;}
th{background:#0d47a1;color:white;}
th,td{border:1px solid #ccc;padding:8px;text-align:center;}
.card-container{display:flex;gap:20px;flex-wrap:wrap;}
.card{flex:1;background:#e3f2fd;padding:20px;border-radius:8px;text-align:center;font-weight:bold;}
.hidden{display:none;}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginSection" class="login-box">
<h2>Enterprise Payroll Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
<p id="loginError" style="color:red;"></p>
</div>

<!-- APP -->
<div id="appSection" class="hidden">

<header>
<h2>DOST Enterprise Payroll System</h2>
<div>
<span id="userEmail"></span>
<button onclick="logout()">Logout</button>
</div>
</header>

<div class="container">

<section>
<h3>Dashboard Summary</h3>
<div class="card-container">
<div class="card">Employees<br><span id="totalEmployees">0</span></div>
<div class="card">Total Payroll<br>â‚±<span id="totalPayroll">0.00</span></div>
<div class="card">Total Deductions<br>â‚±<span id="totalDeduction">0.00</span></div>
</div>
<canvas id="chart"></canvas>
</section>

<section>
<h3>Add Payroll</h3>
<input type="text" id="empName" placeholder="Employee Name">
<select id="month">
<option>January</option><option>February</option><option>March</option>
<option>April</option><option>May</option><option>June</option>
<option>July</option><option>August</option><option>September</option>
<option>October</option><option>November</option><option>December</option>
</select>
<input type="number" id="gross" placeholder="Gross Pay">
<input type="number" id="deduction" placeholder="Total Deduction">
<button onclick="savePayroll()">Save Payroll</button>
</section>

<section>
<h3>Payroll Records</h3>
<button onclick="exportExcel()">Export to Excel</button>
<table id="payrollTable">
<thead>
<tr>
<th>Name</th><th>Month</th><th>Gross</th><th>Deduction</th><th>Net</th>
</tr>
</thead>
<tbody></tbody>
</table>
</section>

</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.15.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.15.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.15.0/firebase-firestore.js";

// ðŸ”‘ Firebase Web App Config â€“ REPLACE with yours
const firebaseConfig = {
  apiKey: "AIzaSyCDhTfNVO5jTqredgHe9t7emxOlvGMczxM",
  authDomain: "enterprise-payroll-2026.firebaseapp.com",
  projectId: "enterprise-payroll-2026",
  storageBucket: "enterprise-payroll-2026.firebasestorage.app",
  messagingSenderId: "877928180953",
  appId: "1:877928180953:web:3b09060848347031c1e2c8",
  measurementId: "G-C024KLFQQR"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Elements
const loginSection = document.getElementById("loginSection");
const appSection = document.getElementById("appSection");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const loginError = document.getElementById("loginError");
const userEmail = document.getElementById("userEmail");

// Payroll Inputs
const empName = document.getElementById("empName");
const month = document.getElementById("month");
const gross = document.getElementById("gross");
const deduction = document.getElementById("deduction");

let payrollData = [];
let chartInstance = null;

// AUTH STATE
onAuthStateChanged(auth, user => {
  if(user){
    loginSection.classList.add("hidden");
    appSection.classList.remove("hidden");
    userEmail.innerText = user.email;
    loadPayroll();
  } else {
    loginSection.classList.remove("hidden");
    appSection.classList.add("hidden");
  }
});

// LOGIN
window.login = function(){
  signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
    .catch(e => loginError.innerText = e.message);
}

// LOGOUT
window.logout = function(){
  signOut(auth);
}

// SAVE PAYROLL
window.savePayroll = async function(){
  const user = auth.currentUser;
  if(!user){ alert("Login first!"); return; }
  let net = parseFloat(gross.value)-parseFloat(deduction.value);
  await addDoc(collection(db,"payrolls"),{
    uid: user.uid,
    name: empName.value,
    month: month.value,
    gross: parseFloat(gross.value),
    deduction: parseFloat(deduction.value),
    net: net
  });
  alert("Payroll Saved");
  loadPayroll();
}

// LOAD PAYROLL
async function loadPayroll(){
  const snapshot = await getDocs(collection(db,"payrolls"));
  payrollData = [];
  document.querySelector("#payrollTable tbody").innerHTML = "";
  snapshot.forEach(doc => {
    let d = doc.data();
    payrollData.push(d);
    document.querySelector("#payrollTable tbody").innerHTML += `
      <tr>
        <td>${d.name}</td>
        <td>${d.month}</td>
        <td>â‚±${d.gross.toFixed(2)}</td>
        <td>â‚±${d.deduction.toFixed(2)}</td>
        <td>â‚±${d.net.toFixed(2)}</td>
      </tr>`;
  });
  updateDashboard();
}

// UPDATE DASHBOARD
function updateDashboard(){
  totalEmployees.innerText = new Set(payrollData.map(p => p.name)).size;
  let totalNet = payrollData.reduce((a,b) => a+b.net,0);
  let totalDed = payrollData.reduce((a,b) => a+b.deduction,0);
  totalPayroll.innerText = totalNet.toFixed(2);
  totalDeduction.innerText = totalDed.toFixed(2);

  let months = {};
  payrollData.forEach(p => months[p.month] = (months[p.month]||0)+p.net);

  if(chartInstance) chartInstance.destroy();

  chartInstance = new Chart(document.getElementById("chart"), {
    type: "bar",
    data: {
      labels: Object.keys(months),
      datasets: [{
        label: "Monthly Payroll",
        data: Object.values(months),
        backgroundColor: "#0d47a1"
      }]
    }
  });
}

// EXPORT TO EXCEL
window.exportExcel = function(){
  let wb = XLSX.utils.table_to_book(document.getElementById("payrollTable"));
  XLSX.writeFile(wb,"Enterprise_Payroll_Report.xlsx");
}

</script>
</body>
</html>
